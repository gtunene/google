<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div class="center-div">
        <img src="images.png" alt="Google Icon" height="92">
    </div>
    <form action="https://google.com/search">
        <input type="hidden" name="tmb" value="isch">
        <input type="text" name="q" class="rounded-input">
        <div class="center-div">
            <input type="submit" value="Google Search" class="btn-google">
        </div>
    </form>
    
</body>
</html>
