<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div>
        <ul class="navbar-google">
            <li class="navbar-item-google"><a href="index.html">Google</a></li>
        </ul>
    </div>
    <div class="advanced-search-div">
        <p>Advanced Search</p>
        <div class="line"></div>
    </div>
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="row-input">
                <div class="left">
                    <p>all these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_q">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_epq">
                </div>
            </div>

            <div class="row-input">
                <div class="left">
                    <p>any of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_oq">
                </div>
            </div>
            <div class="row-input">
                <div class="left">
                    <p>none of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="as_eq">
                </div>
            </div>
            <div class="row-input">
                <div class="right"></div>
                <div class="left">
                    <div class="btn-advanced-div">
                        <input type="submit" value="Advanced Search" class="advanced-search-btn">
                    </div>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
